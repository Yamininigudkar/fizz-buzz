<!DOCTYPE html>
<html>
<head>
	<title>Fizz buzz</title>
</head>
<body>
	<p>open the console</p>

	<script type="text/javascript">
	///Declaring Variables


	///print from 1-100 in console
	for(var num=0;num<=100;num++)
		{
			

		///conditional statement to check if the number is divisible by 3 and 5	
			if(num%3===0 && num%5===0 )
			{
				console.log("fizzbuzz")
			}
			else if(num%5===0)
			{
				console.log("buzz")

			}
			
			else if(num%3===0 )
			{
				console.log("fizz")
				
			}
			else
			{
				console.log(num)
			}

	}


		

	</script>

</body>
</html>
